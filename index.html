<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Badila's Etch-a-Sketch</title>
        <link rel="icon" href="https://fav.farm/ðŸŽ¨"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="my-js-file.js" defer></script>
    </head>

    <body>
        <div class="flex-container">
            <div class="header">
                <div class="title">Etch-a-Sketch</div>
            </div>
            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <span class="black-button button">Black</span>
                    <span class="eraser-button button">Eraser</span>
                    <span class="random-button button">Random</span>
                    <span class="reset-button button">Reset</span>
                </div>
                <div class="input-container">
                    <input id="size-input" class="button" type="text" placeholder="Size of the board" value="16">
                    <button id="size-button" class="button">Set Size</button>
                </div>
            </div>
            <div class="footer-container">
                <div class="inside-footer">
                    <a href="https://www.theodinproject.com"><img src="odin-icon.png" alt="The Odin Project Logo" class="odin-icon"></a>
                    <div class="footer-text">The Odin Project made me do it.</div>
                </div>
            </div>
        </div>
    </body>
</html>
